<template class="task-template">
  <section id="modules-manager-abphelper-cli-section" class="section js-section u-category-modules-manager">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          AbpHelper CLI Module Installation
        </h1>
        <h3>Install or update the AbpHelper CLI module.</h3>
        <p>See the <a href="https://github.com/EasyAbp/AbpHelper.CLI">AbpHelper CLI Github repository<span class="u-visible-to-screen-reader">(opens in new window)</span></a> in your browser for more informations.</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">Install AbpHelper CLI
          <div class="demo-meta u-avoid-clicks">Install dotnet global tool: AbpHelper CLI</div>
        </button>
        <div id="box-modules-manager-abphelper-cli-install" class="demo-box">
          <h5 style="margin-top: 0;">Command</h5>
          <pre><code>dotnet tool install -g EasyAbp.AbpHelper.Cli</code></pre>

          <h5>
            <button class="demo-button" id="abphelper-cli-install-execute">Execute</button>
          </h5>

          <div id="abphelper-cli-install-process" class="hidden">
            <h5>Command Line Process</h5>
            <textarea></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">Update AbpHelper CLI
          <div class="demo-meta u-avoid-clicks">Update dotnet global tool: AbpHelper CLI</div>
        </button>
        <div id="box-modules-manager-abphelper-cli-update" class="demo-box">
          <h5 style="margin-top: 0;">Command</h5>
          <pre><code>dotnet tool update -g EasyAbp.AbpHelper.Cli</code></pre>

          <h5>
            <button class="demo-button" id="abphelper-cli-update-execute">Execute</button>
          </h5>

          <div id="abphelper-cli-update-process" class="hidden">
            <h5>Command Line Process</h5>
            <textarea></textarea>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/modules-manager/modules-manager-abphelper-cli.js')
    </script>

  </section>
</template>
