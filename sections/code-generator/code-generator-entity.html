<template class="task-template">
  <section id="code-generator-entity-section" class="section js-section u-category-code-generator">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          Entity Code Generator
        </h1>
        <h3>Automatically generate related codes for sepecified entity: <code>Entity</code>, <code>Migration</code>, <code>Repository</code>, <code>AppService</code>, <code>Dtos</code>, <code>Mapping</code>, <code>UI Pages</code>, <code>Test</code> and more.</h3>
        <p>See the <a href="https://github.com/EasyAbp/AbpHelper.CLI">AbpHelper CLI Github repository<span class="u-visible-to-screen-reader">(opens in new window)</span></a> in your browser for more informations.</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">Generate codes
          <div class="demo-meta u-avoid-clicks">Generate related codes for spercified entity</div>
        </button>
        <div id="box-code-generator-entity" class="demo-box">
          <h5 style="margin-top: 0;">Command</h5>
          <pre><code>abphelper generate [options]</code></pre>
          <div id="entity-info">
            <h5>Existing Entity Name</h5>
            <input id="entity-entity-name" class="demo-input" type="text" placeholder="e.g. Product" />
            <h5>Solution</h5>
            <input id="entity-solution-file" class="demo-input" type="text" placeholder="Select a .sln file" />
            <button id="entity-select-solution-file-btn" class="demo-button">Select</button>
          </div>

          <div id="entity-options">
            <h5>Extra Options</h5>
            <div>
              <div>
                <input id="entity-options-separateDto" type="checkbox" />
                <label>Separate Dtos</label>
              </div>
              <p id="entity-options-separateDto-desc">Generate separate Create and Update DTO file.</p>
              <div>
                <input id="entity-options-repository" type="checkbox" />
                <label>Custom Repository</label>
              </div>
              <p id="entity-options-repository-desc">Generate custom repository interface and class for the entity.</p>
              <div>
                <input id="entity-options-skipDbMigrations" type="checkbox" />
                <label>Skip DB Migrations</label>
              </div>
              <p id="entity-options-skipDbMigrations-desc">Skip performing db migration and update.</p>
            </div>
          </div>

          <div class="demo-protip">
            <h2>Generation Steps</h2>
            <p>Step 1: Add to DbContext</p>
            <p>Step 2: Configure Entity</p>
            <p>Step 3: Create a Custom Repository</p>
            <p>Step 4: Create Dtos</p>
            <p>Step 5: Create CRUD Application Service</p>
            <p>Step 6: Add Dtos to Automapper Profile</p>
            <p>Step 7: Add to Localization Resource</p>
            <p>Step 8: Generate UI Pages</p>
            <p>Step 9: Create Test Code</p>
            <p>Step 10: Add Migration</p>
            <p>Step 11: Update Database</p>
          </div>
          
          <div class="demo-protip">
            <h2>MVC UI Pages Generation Steps</h2>
            <p>Step 1: Generate Index Page</p>
            <p>Step 2: Generate Creation Page</p>
            <p>Step 3: Generate Edit Page</p>
            <p>Step 4: Add to MenuContributor</p>
            <p>Step 5: Add Dtos to Automapper Profile</p>
          </div>

          <h5>
            <button class="demo-button" id="entity-execute">Execute</button>
          </h5>

          <div id="entity-process" class="hidden">
            <h5>Command Line Process</h5>
            <textarea></textarea>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/code-generator/code-generator-entity.js')
    </script>

  </section>
</template>
